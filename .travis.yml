os:
  - windows
  - linux
  - osx
language: rust
rust:
  - stable
  - beta
addons:
  apt:
    update: true
    packages:
      - xorg-dev # needed by minifb
before_script:
  - rustup component add clippy
script:
  - cargo clippy --all-targets --all-features --all
  - cargo build --verbose --all
  - cargo test --verbose --all
